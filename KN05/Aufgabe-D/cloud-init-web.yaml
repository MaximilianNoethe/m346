#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      # Mein öffentlicher Schlüssel
      - ssh-rsa 
      # Öffentlicher Schlüssel der Lehrperson (Nussle)
      - ssh-rsa 
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - curl
  - wget
  - apache2
  - php
  - libapache2-mod-php
  - adminer

write_files:
  # Erste PHP-Datei von GitLab kopiert
  - path: /var/www/html/index.php
    content: |
      <?php
      echo "Hallo Welt!";
      ?>

  # Vorübergehend
  - path: /var/www/html/db_test.php
    content: |
      <?php
      $servername = "localhost";
      $username = "admin";
      $password = "password";
      $dbname = "testdb";

      // Create connection
      $conn = new mysqli($servername, $username, $password, $dbname);

      // Check connection
      if ($conn->connect_error) {
        die("Connection failed: " . $conn->connect_error);
      }
      echo "Connected successfully";
      ?>

runcmd:
  - sudo apt update

  - sudo apt install -y apache2
  - sudo apt install -y php
  - sudo apt install -y libapache2-mod-php

  - sudo a2enconf adminer

  - sudo systemctl restart apache2
