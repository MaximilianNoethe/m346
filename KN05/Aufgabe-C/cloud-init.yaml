#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      # Dein öffentlicher Schlüssel
      - ssh-rsa 
      # Öffentlicher Schlüssel der Lehrperson
      - ssh-rsa 
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - curl
  - wget
